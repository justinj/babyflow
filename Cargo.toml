[package]
name = "datalog"
version = "0.1.0"
authors = ["Justin Jaffray <justin.jaffray@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.44"
datadriven = "0.6.0"

[dev-dependencies]
criterion = { version = "0.3", features = [ "async_tokio" ] }
seq-macro = "0.2"
spinach = { git = "https://github.com/MingweiSamuel/spinach", rev="622fdb8" }
timely = "*"
tokio = { version = "1.0", features = [ "rt-multi-thread" ] }
pprof = { version = "0.4", features = ["flamegraph", "criterion"] }

[[bench]]
name = "upcase"
harness = false